<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #333;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 10em;
            margin-top: 0;
        }
        p {
            font-size: 2em;
        }
        span {
            display: inline-block;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Ceci n'est pas <span>une page</span>.</p>
</body>
</html>
